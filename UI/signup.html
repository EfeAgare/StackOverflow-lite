<body>
       
                <header>
                      <div class="container">

                                             <label for="search">StackOverflow-Lite</label></hi>

                        <div class="main">
                            <h1>Register With Us For Free!<h1>
                            <form action="profile.html" method="post" class="form-box">
                                <label for="username">Your username</label>
                                <div class="inp-row">
                                    
                                    <input type="text" id="username" name="username" class="inp" placeholder="username" required>
                                </div>
                                <label for="email">Your email</label>
                                <div class="inp-row">
                                    
                                    <input type="email" name="email" class="inp" placeholder="user_email@mail.com" required>
                                </div>
                                <label for="password">Your password</label>
                                <div class="inp-row">
                                    
                                    <input type="password" id="psw" name="pass" class="inp" placeholder="your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <label for="repass">Please confirm your password</label>
                                <div class="inp-row">
                                   
                                    <input type="password" id="psw" name="repass" class="inp" placeholder="confirm your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <div class="inp-row">
                                    <input type="checkbox" class="agree"><label for="agree">I agree with the terms and conditons</label>
                                </div>
                                <input type="submit" name="submit" class="sub-btn" value="Sign up">
                                <div class="social">
                                    <h3>Or Register With</h3>
                                    <div class="sc-icon">
                                        <a href="#">
                                            <div class="fb-icon"><img src="facebook.png">Facebook</div>
                                        </a>
                                        <a href="#">
                                            <div class="gp-icon"><img src="google.png">Google+</div>
                                        </a>
                                    </div>
                                </div>
                                
                            </form>
                            <div id="message">
                                <h3>Password must contain the following:</h3>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                              </div>
                            <div class="path"></div>
                        </div>
